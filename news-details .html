		<script type="text/javascript">
			//iphone上下滚动bug
			var scrollable = document.getElementById("scrollable");
			new ScrollFix(scrollable);
			$(document).on('touchstart', '.comment-box .comment-txt', function() {
				ani.init($(this));
			})
			var ani = {
				init: function(obj) {
					_this = this;
					this.obj = obj;
					this.width = this.obj.width();
					this.clickColor(_this.obj, 'addcolor');
					this.creatDz();
				},
				clickColor: function(obj, cla) {
					obj.addClass(cla);
					setTimeout(function() {
						obj.removeClass(cla)
					}, 200)
				},
				data: {
					style: 'dz',
					height: 400
				
				},
				creatDz: function() {
					var oz = document.createElement('div');
					oz.classList.add(this.data.style);
					this.obj[0].appendChild(oz);
					this.run(oz);
				},
				run: function(oz) {
					var speedy = -(this.data.height / 64) + 'rem';
					var speedx = (this.roundNum(0, this.width) / 64) + 'rem';
					setTimeout(function() {
						oz.style.cssText = '-webkit-transform:translate3d(' + speedx + ',' + speedy + ',0); opacity:0;';
					}, 100)
					oz.addEventListener('webkitTransitionEnd', function() {
						this.parentNode.removeChild(this);
					})
				},
				roundNum: function(n, m) {
					return Math.floor(Math.random() * (m - n + 1) + n);
				}
			}
		</script>
